    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'gray-900': '#121212',
              'gray-800': '#1E1E1E',
              'gray-700': '#2D2D2D',
              'gray-600': '#3C3C3C',
              'gray-500': '#5A5A5A',
              'cyan-400': '#22d3ee',

            },
             animation: {
                fadeIn: 'fadeIn 0.3s ease-out forwards',
                scaleIn: 'scaleIn 0.3s ease-out forwards',

            keyframes: {

                scaleIn: {
                    '0%': { opacity: 0, transform: 'scale(0.95)' },

                },
            },
          },
        },
      }
    </script>
